{% load static %}
<div class="col-md-12 article">
    <div class="col-md-12 text-center">
        <h2 class="category-header">新鲜事</h2>
        <hr>
    </div>
    {% if mood.mood_type == 'T' %}
        <p>{{ mood.content }}</p>
        {% elif mood.mood_type == 'I' %}
        <img class="img-responsive" src="{% get_media_prefix%}{{ mood.image }}  " />
        <p>{{ mood.content }}</p>
        {% else %}
        <blockquote><p>{{ mood.content }}</p></blockquote>
        <p class="text-right"><small>{{ mood.create_time|date:"Y-m-d" }}&nbsp;{{ mood.create_time|time:"H:i:s" }}</small></p>
    {% endif %}
    <hr>
    <div class="col-md-12 text-right">
        <a role="button" class="btn btn-warning" href="{% url 'mood-time-line' %}">更多</a>
    </div>
</div>
