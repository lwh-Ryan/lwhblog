{% extends 'website/backend/backend_base.html' %}

{% block option-title %}
    更新文章
{% endblock %}

{% block content %}
    <div class="col-md-12">
        <form class="form-horizontal" id="data-form">
            <div class="form-group">
                <label for="title" class="col-sm-1 control-label">标题：</label>
                <div class="col-sm-9">
                    <input type="text" id="title" name="title" class="form-control" required value="{{ blog.title }}">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-1 control-label">分类：</label>
                <div class="col-sm-9">
                    <select name="category" id="category" class="form-control">
                        {% for category in category_list %}
                            <option value="{{ category.id }}" {% if blog.category_id == category.id %}
                                selected
                            {% endif %} >{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="summary" class="col-sm-1 control-label">摘要：</label>
                <div class="col-sm-9">
                    <textarea name="summary" id="summary" rows="5" wrap="hard" class="form-control">{{ blog.summary }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="ueditor_textarea_content" class="col-sm-1 control-label">内容：</label>
                <div class="col-sm-9">
                    <script id="id_content" name="content" style="display: inline-block;" type="text/plain">{{ blog.content|safe }}</script>
                    <script type="text/javascript">
                        var w = $('#id_content').parent().width;
                        var server_url = '/ueditor/controller/?imagePathFormat=article/blog/images/%(datetime)s%(rnd)s.%(extname)s&filePathFormat=article/blog/files/%(datetime)s%(rnd)s.%(extname)s';
                        var id_Content = UE.getEditor('id_content',{'initialFrameWidth': w, 'initialFrameHeight': 400, 'serverUrl': encodeURI(server_url)});
                        id_Content.ready(function(){});
                    </script>
                </div>
            </div>

            <button class="btn btn-info" id="submit-btn">更新</button>
        </form>
    </div>
    {% include 'utils/modal.html' %}
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $('#submit-btn').click(function(e){
            e.preventDefault();
            var options = {
                type:"POST",
                dataType:'json',
                url:'{% url "blog-update" blog.pk %}',
                success:function(data){
                    var state = data.state;
                        if(state == 'success'){
                            showModal('success', "更新成功");
                        } else {
                            showModal('danger', "更新失败");
                        }
                },
                error:function(data){
                    console.log(data);
                }
            };
            $('#data-form').ajaxSubmit(options);
        });
    </script>


{% endblock %}
